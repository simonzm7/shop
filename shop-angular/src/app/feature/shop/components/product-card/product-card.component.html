<div class="card-type product-card">
    <div class="card-items">
        <div class="card-header">
            <img [src]="imageUrl" alt="" class="img-header">
        </div>
        <div class="card-body">
            <h2 class="card-title">{{cardTitle}}</h2>
        </div>
        <div class="card-footer">
            <p class="price">{{cardPrice | currency: 'USD'}}</p>
        </div>
    </div>
</div>
